<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = prompt(
        "введите строку произвольной длинные",
        "   Тестовая строка произвольной длинны   "
      );

      function removeSpaces(str) {
        let countHead = 0;
        let countTail = 0;
        let result = "";

        for (i = 0; i < str.length; i++) {
          if (str[i] === " ") {
            countHead++;
            continue;
          } else break;
        }

        for (i = str.length - 1; i >= 0; i--) {
          if (str[i] === " ") {
            countTail++;
            continue;
          } else break;
        }

        if (countHead === str.length) {
          result = str.substring(countHead);
        } else result = str.substring(countHead, str.length - countTail);
        return result;
      }
      alert(`#${removeSpaces(str)}#`);
    </script>
  </body>
</html>
