<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = prompt(
        "введите строку произвольной длинные",
        "   Тестовая строка произвольной длинны   "
      );

      function removeSpaces(str) {
        let countHead = 0;
        let countTail = 0;
        let temp = "";
        let result = "";

        for (i = 0; i < str.length; i++) {
          if (str[i] === " ") {
            countHead++;
            continue;
          } else temp = str.substring(countHead);
          break;
        }

        for (i = temp.length - 1; i > 0; i--) {
          if (temp[i] === " ") {
            countTail++;
            continue;
          } else result = temp.substring(0, temp.length - countTail);
          break;
        }
        return result;
      }
      alert(`#${removeSpaces(str)}#`);
    </script>
  </body>
</html>
